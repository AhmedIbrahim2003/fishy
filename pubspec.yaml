name: fishy
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  camera: ^0.11.0+2
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
  google_fonts: ^6.1.0
  image: ^4.0.17
  image_picker: ^1.0.7
  lottie: ^3.3.1
  path: ^1.8.3
  path_provider: ^2.1.2
  shared_preferences: ^2.5.3
  sizer: ^3.0.5
  sqflite: ^2.4.1
  tflite_flutter: ^0.11.0
  wakelock_plus: ^1.3.1

dev_dependencies:
  flutter_lints: 5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/model/fish_classification_model_metadata.json
    - assets/model/fish_classification_model.tflite
    - assets/images/
    - assets/lottie/